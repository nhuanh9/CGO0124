<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="duong" />
    <button onclick="xem()">Xem</button>
    <h2 id="am"></h2>
    <script>
      function xem() {
        let namDuong = document.getElementById("duong").value;
        let can = namDuong % 10;
        let chi = namDuong % 12;
        let am = "";
        let mangCan = ['Canh', 'Tân', 'Nhâm', 'Quý', 'Giáp', 'Ất', 'Bính', 'Đinh', 'Mậu', 'Kỷ']
        let mangChi = ['Thân', 'Dậu', 'Tuất', 'Hợi', 'Tý', 'Sửu', 'Dần', 'Mão', 'Thìn', 'Tỵ', 'Ngọ', 'Mùi'];
        alert(mangCan[can]+' '+mangChi[chi])
      }
    </script>
  </body>
</html>
