<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        tr: table row
        td: table data
        th: table head
     -->

      <tr>
        <th colspan="2">Sở thích của bạn</th>
      </tr>
      <tr>
        <td>Họ và tên</td>
        <td><input type="text" style="width: 300px" /></td>
      </tr>
      <tr>
        <td>Email</td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td>Sở thích</td>
        <td>
          <table>
            <tr>
              <td><input type="checkbox" /> Thể thao</td>
              <td><input type="checkbox" /> Âm nhạc</td>
              <td><input type="checkbox" /> Đọc sách</td>
            </tr>
            <tr>
              <td><input type="checkbox" /> Lướt web</td>
              <td><input type="checkbox" /> Chơi game</td>
              <td><input type="checkbox" /> Điện ảnh</td>
            </tr>
            <tr>
              <td><input type="checkbox" /> Du lịch</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <button>Gửi</button>
          <button>Nhập lại</button>
        </td>
      </tr>
    </table>
  </body>
</html>
