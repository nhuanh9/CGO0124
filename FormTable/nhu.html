<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tạo bảng, trộn dòng và cột</title>
  </head>
  <body>
    <table border="1" style="border-collapse: collapse">
      <tr>
        <th
          colspan="3"
          style="background: red; color: white; width: 500px; text-align: end"
        >
          <h3>Công nghệ dầu gội dưỡng tóc</h3>
        </th>
        <th rowspan="3">
          <img
            style="width: 200px"
            src="https://cdnphoto.dantri.com.vn/gcMHPyn7lEfe9ZhwbHs4OtJaVek=/thumb_w/1020/2023/09/25/blackpink-1695632483658.png"
            alt=""
          />
        </th>
      </tr>
      <tr>
        <th colspan="3"></th>
      </tr>
      <tr>
        <th colspan="3" style="background: pink; color: red">Tỏa sáng</th>
      </tr>
      <tr>
        <td colspan="4">
          <table style="border-collapse: collapse; width: 700px">
            <tr>
              <td style="border-right: 1px solid">A</td>
              <td>B</td>
            </tr>
          </table>  
        </td>
      </tr>
    </table>
  </body>
</html>
