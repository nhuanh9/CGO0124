<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Market Research Survey</h1>
    <hr />
    <p>What is your are range?</p>
    <select style="width: 300px">
      <option>18-24</option>
      <option>25-34</option>
      <option>35+</option>
    </select>
    <p>Gender</p>
    <table>
      <tr>
        <td><input type="radio" name="gt" id="" /></td>
        <td>Male</td>
      </tr>
      <tr>
        <td><input type="radio" name="gt" id="" /></td>
        <td>Female</td>
      </tr>
      <tr>
        <td></td>
        <td><input type="text" /></td>
      </tr>
    </table>
    <p>Pay?</p>
    <table>
      <tr>
        <td>$</td>
        <td><input type="text" style="width: 100px" /></td>
        <td>.</td>
        <td><input type="text" style="width: 10px" /></td>
      </tr>
      <tr>
        <td></td>
        <td>Dollars</td>
        <td></td>
        <td>Cents</td>
      </tr>
    </table>
    <p>Features</p>
    <textarea name="" id="" cols="100" rows="10"></textarea>
    <p>Rate</p>
    <table border="1">
      <tr>
        <td></td>
        <th>Strongly Disagree</th>
        <th>Disagree</th>
      </tr>
      <tr>
        <td style="width: 300px">Priced Fairly</td>
        <th>
          <input type="radio" />
          <br />
          1
        </th>
        <th>
          <input type="radio" />
          <br />
          1
        </th>
      </tr>
    </table>
  </body>
</html>
