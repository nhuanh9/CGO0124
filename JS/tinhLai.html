<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let tien = +prompt("Nhập vào số tiền muốn gửi: ");
      let lai = +prompt("Nhập vào lãi: ");
      let nam = +prompt("Nhập vào số năm muốn gửi: ");
      let tong = tien * (lai + 1) ** nam;
      alert("Tổng tiền là:" + tong);
    </script>
  </body>
</html>
