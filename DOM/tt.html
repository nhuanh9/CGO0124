<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="tien" />
    <select id="from">
      <option value="1">Việt Nam</option>
      <option value="24785">Mỹ</option>
      <option value="165">Nhật</option>
    </select>
    <select id="to">
      <option value="1">Việt Nam</option>
      <option value="24785">Mỹ</option>
      <option value="165">Nhật</option>
    </select>
    <button onclick="chuyen()">Ấn</button>
    <button onclick="datLai()">Đặt lại</button>
    <h1 id="kq"></h1>
    <script>
      function chuyen() {
        let t = document.getElementById("tien").value;
        let from = document.getElementById("from").value;
        let to = document.getElementById("to").value;
        let kq = (t * from) / to;
        document.getElementById("kq").innerHTML = "Kết quả là: " + kq;
      }
      function datLai() {
        document.getElementById("tien").value = "";
        document.getElementById("from").value = 1;
        document.getElementById("to").value = 1;
        document.getElementById("kq").innerHTML = "";
      }
    </script>
  </body>
</html>
