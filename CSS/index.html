<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div,
      h1,
      span,
      a {
        width: 100px;
        background: yellow;
        margin: 10px;
      }
      h1 {
        display: inline;
      }
    </style>
  </head>
  <body>
    <div>a</div>
    <h1>b</h1>
    <span>c</span>
    <a href="">d</a>
    <img src="" alt="">
    <!-- 
        display: block (h, p, div, ...) 
            - luôn luôn chiếm toàn bộ 1 dòng
            - có thể thay đổi width, height
        display: inline (span, a) 
            - luôn luôn chiếm vừa đủ nộ dung của nó
            - không thể thay đổi width, height
        display: inline-blcok (img) 
            - luôn luôn chiếm vừa đủ nộ dung của nó
            - thay đổi width, height  
    -->
  </body>
</html>
