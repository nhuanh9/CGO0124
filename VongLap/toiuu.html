<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = Math.ceil(Math.sqrt(+prompt("Nhập vào a: ")));
      let b = Math.floor(Math.sqrt(+prompt("Nhập vào b: ")));
      for (let i = a; i <= b; i++) {
        console.log(i);
        document.write(i * i + "<br>");
      }
    </script>
  </body>
</html>
