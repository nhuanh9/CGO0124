<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = +prompt("Nhập vào a: ");
      let b = +prompt("Nhập vào b: ");
      for (let i = a; i <= b; i++) {
        if (i % 3 == 0 && i % 5 !== 0) {
          document.write("Fizz");
        }
        if (i % 5 == 0 && i % 3 !== 0) {
          document.write("Buzz");
        }
        if (i % 3 == 0 && i % 5 == 0) {
          document.write("FizzBuzz");
        }
        if (i % 3 !== 0 && i % 5 !== 0) {
          document.write(i);
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
