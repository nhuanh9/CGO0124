<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Vòng lặp => Giúp thực hiện các công việc lặp lại 1 cách ngắn gọn
      // In 1000 dòng 'Hello' ra màn hình với document.write()
      // In ra các số từ 1-> 1000: mỗi số trong 1 document.write()
      // Nhập vào a, b. In ra các số từ a đến b.
      // Nhập vào a, b. In ra các số chẵn từ a đến b.
      let a = +prompt("Nhập vào a: ");
      let b = +prompt("Nhập vào b: ");

      let dem = a;
      while (dem <= b) {
        if (dem % 2 == 0) {
          document.write(dem + "<br>");
        }
        dem++;
      }

      for (let dem = a; dem <= b; dem++) {
        if (dem % 2 == 0) {
          document.write(dem + "<br>");
        }
      }

      // Nhập vào a, b. In chẵn trong h1 và lẻ trong h2 từ a đến b
      let x = +prompt("Nhập và x: ");
      let y = +prompt("Nhập và y: ");
      for (let i = x; i <= y; i++) {
        if (i % 2 == 0) {
          document.write("<h1>" + i + "</h1>");
        } else {
          document.write("<h2>" + i + "</h2>");
        }
      }
      // Nhập vào a, b, c. In ra các số chẵn lớn hơn c từ đến b.
      // Nhập vào a, b. Tính tích các số từ a đến b
      // while(A) {
      //     X
      // }
      // A - Điều kiện để X lặp lại
    </script>
  </body>
</html>
