<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Vòng lặp => Giúp thực hiện các công việc lặp lại 1 cách ngắn gọn
      // In 1000 dòng 'Hello' ra màn hình với document.write()
      //   In ra các số từ 1-> 1000: mỗi số trong 1 document.write()
      let x = 1;
      while (x <= 1000) {
        document.write(x + "<br>");
        x = x + 1;
      }
      
      // while(A) {

      // }
      // A - Điều kiện để X lặp lại
    </script>
  </body>
